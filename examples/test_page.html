<!DOCTYPE html>
<html>
<head>
    <title>HAINDY Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAINDY Test Page</h1>
        <p>This is a test page for the HAINDY autonomous testing framework.</p>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <button id="submit-btn" onclick="showMessage()">Submit</button>
        <button id="clear-btn" onclick="clearForm()">Clear</button>
        
        <div id="message" style="display: none;"></div>
    </div>
    
    <script>
        function showMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            
            if (name && email) {
                message.textContent = `Thank you, ${name}! We'll contact you at ${email}.`;
                message.style.display = 'block';
            } else {
                message.textContent = 'Please fill in all fields.';
                message.style.display = 'block';
            }
        }
        
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
